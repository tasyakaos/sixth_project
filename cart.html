<body>

    <section id="header">
        <a href="#"><img src="style\logo.jpg" class="logo" style="width: 200px; height: 200px;"></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>

    </section>

<section id="cart" class="section-p1">

        <thead>
            <tr>
                <td>Remove</td>
                <td>Image</td>
                <td>Product</td>
                <td>Price</td>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td><i class="gg-circleci" style="margin-left: 75px;"></i><a href="#"></a></td>
                <td><img src="style\bra1.jpg" alt=""></td>
                <td>Black Silk Lace Bra</td>
                <td>$20</td>
                <td><input type="number" value="1"></td>
                <td>$20</td>
            </tr>
            <tr>
                <td><i class="gg-circleci" style="margin-left: 75px;"></i><a href="#"></a></td>
                <td><img src="style\thong1.jpg" alt=""></td>
                <td>Multicolour Lace Thongs</td>
                <td>$13</td>
                <td><input type="number" value="1"></td>
                <td>$13</td>
            </tr>
            <tr>
                <td><i class="gg-circleci" style="margin-left: 75px;"></i><a href="#"></a></td>
                <td><img src="style\set1.jpg" alt=""></td>
                <td>Lace Gray-Blue Set</td>
                <td>$40</td>
                <td><input type="number" value="1"></td>
                <td>$40</td>
            </tr>
            <tr>
                <td><i class="gg-circleci" style="margin-left: 75px;"></i><a href="#"></a></td>
                <td><img src="style\pants1.jpg" alt=""></td>

                <td>$10</td>
                <td><input type="number" value="1"></td>
                <td>$10</td>
            </tr>
        </tbody>
    </table>
</section>

<section id="cart-add" class="section-p1">
    <div id="coupon">
        <h3>Apply Coupon</h3>
        <div>
            <input type="text" placeholder="Enter your coupon">
            <button class="normal">Apply</button>
        </div>
    </div>

    <div id="subtotal">
        <h3>Cart Totals</h3>
        <table>
            <tr>
                <td>Cart Subtotal</td>
                <td>$83</td>
            </tr>
            <tr>
                <td>Shipping</td>
                <td>Free</td>
            </tr>
            <tr>
                <td><strong>Total</strong></td>
                <td><strong>$83</strong></td>
            </tr>
        </table>
        <button class="normal">Proceed to checkout</button>
    </div>
</section>

    <script src="index.js"></script>
